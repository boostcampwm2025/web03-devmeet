name: GitOps PR merge 후 정리 ( gitops 브런치 삭제 + main -> dev 역merge )

on:
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: gitops-post-merge
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  gitops-post-merge:
    # 오직 merge를 한것만 + gitops 브런치만 승인
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'gitops/')
    runs-on: ubuntu-22.04

    steps:
      - name: Meta데이터 설정
        id: meta
        shell: bash
        run: |
          echo "HEAD_REF=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV
          echo "MERGE_SHA=${{ github.event.pull_request.merge_commit_sha }}" >> $GITHUB_ENV
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          echo "✅ merged gitops PR #${{ github.event.pull_request.number }}"
          echo "✅ head branch: ${{ github.event.pull_request.head.ref }}"
          echo "✅ merge sha:  ${{ github.event.pull_request.merge_commit_sha }}"

      # 전체 커밋 히스토리를 가져온다. 
      - name: Checkout (full history)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 작성자 정보 세팅
        run: |
          git config user.name "ci-bot33"
          git config user.email "ci-bot33@users.noreply.github.com"

      - name: main -> dev로 역 merge 한다 ( ci-bot33이 실행 )
        env:
          BOT_TOKEN: ${{ secrets.DEV_PUSH_TOKEN }}
        shell: bash
        run: |
          # 최신 refs
          git fetch origin main dev

          # dev로 이동
          git checkout dev
          git pull origin dev

          # main을 dev에 머지
          git merge origin/main --no-edit

          # ✅ push만 bot 토큰으로 인증 (dev 보호룰 통과용)
          git remote set-url origin https://x-access-token:${BOT_TOKEN}@github.com/${{ github.repository }}.git
          git push origin dev

          echo "✅ back-merge main -> dev pushed"

      - name: gitops 브런치 삭제
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const headRef = process.env.HEAD_REF;

            if (!headRef || !headRef.startsWith("gitops/")) {
              core.setFailed(`Not a gitops branch: ${headRef}`);
              return;
            }

            await github.rest.git.deleteRef({
              owner,
              repo,
              ref: `heads/${headRef}`,
            });

            core.info(`✅ 브런치 삭제 확인: ${headRef}`);
